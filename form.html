<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Book the seat before they are all gone!</h3>
            <hr>
            <a href="/view.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>

        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Table Reservation</label>
                <label for="exampleInputEmail1">Name</label>
                <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter name">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="phone" class="form-control" id="exampleInputPassword1" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Unique ID</label>
                <input type="id" class="form-control" id="exampleInputPassword1" placeholder="Unique-ID">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>

</html>
